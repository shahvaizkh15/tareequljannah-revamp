								<input type="text" class="form-control" id="cellPhone" name="cellPhone"  placeholder="CC+# eg 9876543210"  required pattern="[0-9]{10,10}" title="Please Enter Valid Cellphone number(eg. 9876543210)" onChange="enableSaveButton(false)"/>

<div>
	<form id="RedirectMe" action="https://www.tareequljannah.com/showTeacherProfile?isValid=true" method="POST" >
		<input type="hidden" id="sessID" name="sessID" value="">
		<input type="hidden" id="sessName" name="sessName" value="">

<script>
	function enableSaveButton(flag) {
		clearFeedback();
		$("#btn-recover").prop("disabled", flag);
	}
	
	jQuery(document).ready(function($) 
	{
		$("#ForgetMe").submit(function(event) {
			// Disble the search button
			clearFeedback();
			enableSaveButton(true);
			// Prevent the form from submitting via the browser.
			event.preventDefault();
			sendPassword();
		});
	});

	function sendPassword() {
		var search = {}
		search["parentEmailId"] = $("#parentEmailId").val();
		search["cellPhone"] = $("#cellPhone").val();

		$.ajax({
			type : "POST",
			contentType : "application/json",
			url : "sendPassword",
			data : JSON.stringify(search),
			dataType : 'json',
			timeout : 100000,
			success : function(data) {
				console.log("SUCCESS: ", data);
				display(data);
			},
			error : function(e) {
				console.log("ERROR: ", e);
				display(e);
			},
			done : function(e) {
				console.log("DONE");
			}
		});
	}
	
	function clearFeedback()
	{
		$('#feedback').html("");
	}
	

	function display(data,isSignup) {

		if(data["code"] == "-1" || data["code"] == "-2")
		{
			var json = "<h6><b>" + data["msg"] + "</b></h6>";
		}else if(data["code"] == "0") {
			var json = "<h6><b> Success : We sent password details to your email. </b></h6>";
		}else{
			var json = "<h6><b> System is busy. Try again Later. </b></h6>";
		}
		$('#feedback').html(json);
	}
</script>
